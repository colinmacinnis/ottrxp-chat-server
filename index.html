<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<Title>Chat Interface App</Title>

</head>
<body>


	<div id="Header">Chat | Ottrxp
		<img src="http://ottrxp.com/content/images/2014/Sep/ottrxp-1.png"/>
	</div>



	<div id="Step1">
		<div id="UserCrd">
			<h1>Step 1: User Credentials</h1>

			<p>First you're going to need to enter your name. Once filled out, your name will overwrite the [UserName] variable.</p>

			<form>Your Name:
				<input id="newUser" type="text">
					<input type="button" $("button").on("click", "prompter()") value="Done">
			</form>
		</div>
	</div>




	<div id="Step2">
		<h1>Step 2: Chatting</h1>

		<p>Below is your ChatBox! This is where messages you create will be displayed.</p>

		<div id="ChatBox">
			<div id="MessageDisplay">
			</div>
		</div>


		<div id="textInput">
			<form action="">
				<input type="text" id="yourMessage" placeholder="Enter your message here..."><br><br><br>
				<input type="button" value="Send" onclick="sendMessage()">
			</form>	
		</div>


	</div>

	<script src="script.js"></script>

	<script src="/socket.io/socket.io.js"></script>


	<script>
  		var socket = io();
	</script>


	<script src="/socket.io/socket.io.js"></script>


	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
 

	<script>
 		var socket = io();
 		$('form').submit(function(){
 		socket.emit('chat message', $('#yourMessage').val());
 		$('#yourMessage').val('');
 		return false;
 		});
	</script>


	<script>
 		socket.on('chat message', function(msg){
    	$('#MessageDisplay').append($('<p>').text(msg));
  		});
	</script>


  </body>
</html>
