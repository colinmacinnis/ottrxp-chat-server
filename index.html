<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<Title>Chat Interface App</Title>

</head>
<body>


	<div id="Header"><em>ottr</em><b>Chat</b> | Part of the Otter Experience
		<img src="http://ottrxp.com/content/images/2014/Sep/ottrxp-1.png"/>
	</div>



	<div id="Step1">
		<div id="UserCrd">
			<h1>Step 1: User Credentials</h1>

			<p>First you're going to need to enter your name. Once filled out, your name will overwrite the [UserName] variable.</p>

			<form action="">Your Name:
				<input id="newUser" type="text"/>
				<input type="button" value="Done" onclick="prompter()"/>
			</form>
		</div>
	</div>




	<div id="Step2">
		<h1>Step 2: Chatting</h1>

		<p>Below is your ChatBox! This is where messages you create will be displayed.</p>

		<div id="ChatBox">
			<div id="MessageDisplay">
			</div>
		</div>


		<div id="textInput">
			<form action="">
      			<input id="yourMessage" autocomplete="off" />
      			<button>Send</button>
    		</form>	
		</div>


	</div>


<!--/////////////////////////////////
	//// End of Website Structure ///
	/////////////////////////////////-->

<!--/////////////////////////////////
	///// Begin Script Sourcing /////
	/////////////////////////////////-->

	<script src="/socket.io/socket.io.js"></script>

	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
 

	<script>
 		var socket = io();

 		$('form').submit(function(){
 		socket.emit('chat message', $('#yourMessage').val());
 		$('#yourMessage').val('');
 		return false;
 		});
	</script>


<!--/////////////////////////// 
	"YOUR NAME" BUTTON FUNCTION
	///////////////////////////-->
	<script>
	var name = ""
		function prompter(){
			name = document.getElementById("newUser").value;
			console.log("Username: " + name);
			var helloUser = "Hey " + name + ", welcome to ottrChat!";
			alert(helloUser);
		}
	</script>


<!--//////////////////////////////
	"SEND MESSAGE" BUTTON FUNCTION
	  & IT SHOWING UP IN CHAT BOX
	//////////////////////////////-->
	<script>
 		socket.on('chat message', function(msg){
    	$('#MessageDisplay').append($('<p>').text(name + ": " + msg));
  		});
	</script>


<!--//////////////////////////////
	//// END SCRIPT SOURCING /////
	//////////////////////////////-->

 </body>
</html>
